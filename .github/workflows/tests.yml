name: Flutter Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: Flutter doctor
      run: flutter doctor -v
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run unit and widget tests
      run: flutter test
    
    - name: Generate test report
      if: always()
      run: |
        flutter test --machine > test-results.json || true
        cat test-results.json
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.json
    
    - name: Comment PR with test results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const testResults = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
          const testCount = testResults.filter(t => t.type === 'test').length;
          const failedTests = testResults.filter(t => t.type === 'testDone' && !t.success);
          
          let comment = `## ?? Test Results\n\n`;
          comment += `Total Tests: ${testCount}\n`;
          comment += `Failed: ${failedTests.length}\n`;
          
          if (failedTests.length > 0) {
            comment += `\n### ? Failed Tests:\n`;
            failedTests.forEach(test => {
              comment += `- ${test.testID}\n`;
            });
          } else {
            comment += `\n? All tests passed!\n`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }).catch(err => console.log('Could not comment on PR'));

  # Lint checking
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Dart analyzer
      run: flutter analyze
    
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .

  # Code coverage
  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: |
        flutter pub get
        pub global activate coverage
    
    - name: Generate coverage
      run: flutter test --coverage
    
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: flutter
        name: flutter-coverage
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/lcov.info
